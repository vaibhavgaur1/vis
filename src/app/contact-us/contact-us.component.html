<div class="container-fluid">
    <div class="px-xl-5 py-5">
        <div class="add-product">
            <h2 class="mb-4">Contact Us</h2>              
            <div class="row">
                <div class="col-lg-7 mb-5">
                    <div class="contact-form bg-light px-3 pt-2 pb-1">
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                                <div class="mb-3 mt-3 col-md-12 px-2">
                                  <input type="password" class="form-control" id="pwd" placeholder="Enter old password" name="pswd">
                                </div>
                                <div class="mb-3 mt-3 col-md-12 px-2">
                                  <input type="text" class="form-control" id="name" placeholder="Enter Name" name="pswd">
                                </div>
                                <div class="mb-3 mt-3 col-md-12 px-2">
                                  <input type="email" class="form-control" id="email" placeholder="Enter Email" name="pswd">
                                </div>
                                <div class="mb-3 mt-3 col-md-12 px-2">
                                    <input type="text" class="form-control" id="sub" placeholder="Enter Subject" name="pswd">
                                  </div>
                                  <div class="mb-3 mt-3 col-md-12 px-2">
                                    <textarea class="form-control" id="message" placeholder="Enter Message" name="pswd" rows="6"></textarea>
                                  </div>
                                <div class="mb-3 mt-3 col-md-12 px-2">
                                  <button type="submit" class="btn btn-primary mb-3"> Send</button>
                                </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 mb-5">
                    <div class="bg-light p-4 mb-3">
                        <iframe style="width: 100%; height: 250px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3503.5245498091836!2d77.14788338667175!3d28.58403652209199!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1df036ad68a5%3A0x11fcd76fa4178b68!2sAir%20Force%20Canteen!5e0!3m2!1sen!2sin!4v1711049078792!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="bg-light p-4 mb-3">
                        <p class="mb-2"><i class="fa fa-map-marker text-primary mr-3"></i>123, Rk Puram, Delhi 110096</p>
                        <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>info&#64;gmail.com</p>
                        <p class="mb-2"><i class="fa fa-phone text-primary mr-3"></i>+012 345 67890</p>
                    </div>
                </div>
            </div>
              

        </div>
    </div>
