<div class="container-fluid">
    <div class="row px-xl-5 pt-5">
        <div class="col-lg-8 table-responsive mb-5">
            <h5 class="section-title position-relative text-uppercase mb-3 px-0"><span class="bg-secondary pr-3">Billing Details</span></h5>

            <form action="post">
                <div class="row billing-form p-3">
                  <div class="mb-3 mt-3 col-md-6 px-2">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter  Full Name" name="name">
                  </div>
                  <div class="mb-3 mt-3 col-md-6 px-2">
                    <label for="name" class="form-label">Full Address</label>
                    <input type="text" class="form-control" id="Liquir" placeholder="Full Address" name="address">
                  </div>
                  <div class="mb-3 mt-3 col-md-6 px-2">
                    <label for="name" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="Liquir" placeholder="Full Address" name="address">
                  </div>
                  <div class="mb-3 mt-3 col-md-6 px-2">
                    <label for="name" class="form-label">Select Store</label>
                    <select class="form-control" id="Category">
                    <option>IAF Canteen 1</option>
                    <option>IAF Canteen 2</option>
                    </select>
                  </div>
                  <div class="mb-3 mt-3 col-md-6 px-2">
                    <label for="name" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="Pan" placeholder="Contact Number" name="contact">
                  </div>
                  <div class="mb-3 mt-3 col-md-6 px-2">
                    <label for="name" class="form-label">Alternate Number</label>
                    <input type="text" class="form-control" id="Adhaar" placeholder="Alternate Number" name="altnumber">
                  </div>
                  
                  <div class="mt-3 col-md-6 px-2">
                      <button type="submit" class="btn btn-primary mb-3">Submit</button>
                  </div>
                  </div>
                </form> 
        </div>
        <div class="col-lg-4">
            <h5 class="section-title position-relative text-uppercase mb-3 px-0"><span class="bg-secondary pr-3">ORDER TOTAL</span></h5>
            <div class="bg-light p-4 mb-5">
                <div class="border-bottom pb-3">
                    <h6 class="mb-3">Products</h6>
                    <div class="d-flex justify-content-between">
                        <p>Product Name 1</p>
                        <p>$150</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Product Name 2</p>
                        <p>$150</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Product Name 3</p>
                        <p>$150</p>
                    </div>
                </div>
                <div class="border-bottom pt-3 pb-3">
                    <div class="d-flex justify-content-between mb-3">
                        <h6>Subtotal</h6>
                        <h6>$150</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Shipping</h6>
                        <h6 class="font-weight-medium">$10</h6>
                    </div>
                </div>
                <div class="pt-2">
                    <div class="d-flex justify-content-between mt-2">
                        <h5>Total</h5>
                        <h5>$160</h5>
                    </div>
                    <button class="btn btn-block btn-primary font-weight-bold my-3 py-3" [routerLink]="['/checkout']">Book order</button>

                </div>
            </div>
        </div>
    </div>
</div>
